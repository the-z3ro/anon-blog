baseURL: "/"
title: My Awesome Blog
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  mainSections: ["posts", "projects"]
  env: production
  description: "My blog about programming and life"
  author: Your Name

  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true

  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: Welcome to my blog where I write about coding, projects, and more!

  # socialIcons:
