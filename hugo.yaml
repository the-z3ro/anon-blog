  #   url: "https://github.com/"
  # - name: twitter
  #   url: "https://twitter.com/"
  # - name: email
  #   url: "mailto:you@example.com"

  cover:
    linkFullImages: true
    responsiveImages: true

  editPost:
    URL: "https://github.com/yourusername/blog/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

menu:
  main:
    - name: Home
      url: /
      weight: 5
    - name: Posts
      url: /posts/
      weight: 10
    - name: Tags
      url: /tags/
      weight: 30
    - name: Search
      url: /search/
      weight: 40
